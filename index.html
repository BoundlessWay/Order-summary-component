<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Order summary component</title>
</head>

<body>

    <main class="Order-summary-component">

        <img src="./Resources/images/illustration-hero.svg" alt="" class="OS-component__image">
        <h1 class="OS-component__title">Order Summary</h1>
        <p class="OS-component__desc">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
        <div class="OS-component__Plan">
            <img src="./Resources/images/icon-music.svg" alt="" class="Plan__music-icon">
            <span class="Plan__content">
                <div class="Plan__name">Annual Plan</div>
                <div class="Plan__price">$59.99/year</div>
            </span>
            <a href="#" class="Plan__change">Change</a>
        </div>
        <button class="OS-component__btn">Proceed to Payment</button>
        <h3 class="OS-component__cancel-OS">Cancel Order</h3>


    </main>

</body>

</html>
